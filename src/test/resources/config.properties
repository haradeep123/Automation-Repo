# Application Configuration
url=https://www.spicejet.com/
app.name=SpiceJet Booking Application

# Browser Configuration
browser=chrome
headless=false

# Timeout Configuration (in seconds)
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Test Environment
environment=QA
test.data.path=src/test/resources/testdata/

# Database Configuration (if needed)
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass

# API Configuration (if needed)
api.base.url=https://api.example.com
api.timeout=30

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=test-output/screenshots/

# Reporting Configuration
extent.report.path=test-output/extent-reports/
extent.report.name=AutomationTestReport

# Email Configuration (for reporting)
email.enabled=false
email.to=test@example.com
email.from=automation@example.com

# Parallel Execution
parallel.tests=false
thread.count=3

# Retry Configuration
retry.count=1

# Log Configuration
log.level=INFO
log.path=test-output/logs/
